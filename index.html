<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keycode Helper</title>

    <style>
        html,
        body {
            min-height: 100%;
            height: 100%;
        }
        
        body {
            margin: 0;
            background: #333;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 20px;
        }
        
        .wrap {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .key-display {
            font-size: 6em;
        }
        
        .key-display--help-text {
            font-size: 3em;
        }
        
        .key-name {
            color: #333;
            background: white;
            padding: 20px;
            border-radius: 4px;
            border-top: 2px solid #ccc;
        }
        
        .key-name--hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <h1 class="key-display key-display--help-text">Press a key to get its keycode!</h1>
        <h3 class="key-name key-name--hidden">e</h3>
    </div>

    <script>
        (function () {
            const keyCodeElement = document.querySelector('.key-display')
            const keyNameElement = document.querySelector('.key-name')

            function setKey(keyCode, keyName) {
                keyCodeElement.innerHTML = keyCode
                keyNameElement.innerHTML = keyName

                keyCodeElement.classList.remove('key-display--help-text')
                keyNameElement.classList.remove('key-name--hidden')
            }

            document.addEventListener('keydown', event => setKey(event.keyCode, event.key))
        })()
    </script>

</body>

</html>
